<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rejestracja — Informacje</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #090412;
        font-family: 'Space Grotesk', sans-serif;
        color: #fff;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(circle, rgba(139,69,255,0.2), transparent 70%);
        animation: spin 20s linear infinite;
        pointer-events: none;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .card {
        width: 460px;
        padding: 30px;
        background: rgba(139, 69, 255, 0.1);
        border: 1px solid rgba(139, 69, 255, 0.4);
        border-radius: 16px;
        backdrop-filter: blur(16px);
        box-shadow: 0 0 40px rgba(139, 69, 255, 0.5);
        animation: glow 5s infinite ease-in-out;
        text-align: center;
    }

    @keyframes glow {
        0%,100% { box-shadow: 0 0 40px rgba(139, 69, 255, 0.4); }
        50% { box-shadow: 0 0 70px rgba(139, 69, 255, 0.7); }
    }

    h1 {
        margin: 0 0 20px;
        font-size: 2em;
        background: linear-gradient(90deg, #8b45ff, #d8b8ff);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation: gradient 6s infinite;
        background-size: 200% auto;
    }

    @keyframes gradient {
        0% { background-position: 0%; }
        50% { background-position: 100%; }
        100% { background-position: 0%; }
    }

    p {
        color: #d7c7ff;
        font-size: 1.05em;
        line-height: 1.55em;
        margin-bottom: 20px;
    }

    .discord {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 20px;
        border-radius: 10px;
        border: 2px solid #8b45ff;
        background: rgba(139, 69, 255, 0.15);
        color: #fff;
        font-size: 1.1em;
        transition: .3s;
        cursor: pointer;
        text-decoration: none;
    }

    .discord:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(139, 69, 255, 0.8);
    }
</style>
</head>
<body>

<div class="card">
    <h1>Informacje o rejestracji</h1>

    <p>
        Aby dodać swoją stronę do naszej platformy,<br>
        konieczne jest **skontaktowanie się z nami przez Discord**.<br><br>

        Obecnie oferujemy możliwość dodania:<br>
        – własnego taga strony<br>
        – własnej muzyki<br><br>

        <b>Zmiana koloru stron nie jest jeszcze dostępna.</b>
    </p>

    <a class="discord" href="https://discord.com">Discord — kontakt</a>
</div>

</body>
</html>
