    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0514;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(139, 69, 255, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #b794ff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 4px #b794ff;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        .avatar-wrapper {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #8b45ff;
            box-shadow: 0 0 40px rgba(139, 69, 255, 0.6), 0 0 80px rgba(139, 69, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
            object-fit: cover;
            background: linear-gradient(135deg, #8b45ff, #b794ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            position: relative;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b45ff, #b794ff, #d4b5ff);
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .loading {
            color: #00ff88;
            font-size: 0.8em;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 69, 255, 0.6), 0 0 80px rgba(139, 69, 255, 0.3); }
            50% { box-shadow: 0 0 60px rgba(139, 69, 255, 0.8), 0 0 100px rgba(139, 69, 255, 0.5); }
        }

        .username {
            font-size: 2.5em;
            margin: 20px 0 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #8b45ff, #b794ff, #d4b5ff, #b794ff, #8b45ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            background-size: 200% auto;
            filter: drop-shadow(0 0 20px rgba(139, 69, 255, 0.5));
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .bio {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 30px;
            margin-top: 0;
            line-height: 1.6;
            background: rgba(139, 69, 255, 0.1);
            border: 1px solid rgba(139, 69, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .bio-title {
            color: #8b45ff;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bio-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #8b45ff;
            border-radius: 2px;
        }

        .bio-content {
            color: #b794ff;
            font-size: 0.95em;
            line-height: 1.8;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            color: #8b45ff;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(139, 69, 255, 0.5);
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b45ff;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background: rgba(139, 69, 255, 0.1);
            border: 2px solid rgba(139, 69, 255, 0.4);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 69, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .link:hover {
            border-color: #8b45ff;
            background: rgba(139, 69, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 69, 255, 0.4);
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover svg {
            transform: scale(1.1) rotate(5deg);
        }

        .link svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(139, 69, 255, 0.6));
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(139, 69, 255, 0.1);
            border: 2px solid rgba(139, 69, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(139, 69, 255, 0.3);
            border-color: #8b45ff;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(139, 69, 255, 0.5);

        .social-icon svg {
            width: 24px;
            height: 24px;
        }

        .social-icon:hover svg {
            transform: scale(1.15);
        }

        .badge {

            border-radius: 20px;

            box-shadow: 0 0 15px rgba(139, 69, 255, 0.3);

        #badges {

        .badge:hover {
            background: rgba(139, 69, 255, 0.3);
            box-shadow: 0 0 20px rgba(139, 69, 255, 0.5);

        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(139, 69, 255, 0.2);
            border: 2px solid #8b45ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(139, 69, 255, 0.4);
        }

        .music-control:hover {
            background: rgba(139, 69, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(139, 69, 255, 0.6);
        }

        .music-control svg {
            width: 24px;
            height: 24px;
            fill: #8b45ff;
        }

        .music-control.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 69, 255, 0.4); }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 5, 20, 0.8);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .blur-overlay.hidden {

            pointer-events: none;
        }

        .click-prompt {

            color: #fff;

        @keyframes pulse {
