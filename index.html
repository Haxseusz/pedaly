    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0514;
            background-image: url('https://raw.githubusercontent.com/Haxseusz/ikony-muzyka/refs/heads/main/Zrzut%20ekranu%202025-11-30%20220428.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(25, 10, 40, 0.9), rgba(5, 2, 15, 0.95));
            mix-blend-mode: normal;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(139, 69, 255, 0.18) 0%, transparent 70%);
            animation: rotate 22s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #b794ff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 4px #b794ff;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 430px;
            width: 90%;
            padding: 36px 32px 28px;
            text-align: center;
            border-radius: 26px;
            background: rgba(12, 5, 30, 0.22);
            border: 1px solid rgba(189, 145, 255, 0.55);
            box-shadow:

                0 0 40px rgba(139, 69, 255, 0.6);
            backdrop-filter: blur(22px) saturate(160%);

        .card-section {
            padding: 18px 18px;
            border-radius: 18px;
            background: rgba(18, 10, 40, 0.32);
            border: 1px solid rgba(139, 69, 255, 0.4);
        }

        .card-divider {
            margin: 22px 0 18px;
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 69, 255, 0.75),
                transparent);
            opacity: 0.8;
        }

        .avatar-wrapper {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #8b45ff;
            box-shadow: 0 0 35px rgba(139, 69, 255, 0.85);
            animation: glow 2.2s ease-in-out infinite;
            object-fit: cover;
            background: linear-gradient(135deg, #8b45ff, #b794ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            position: relative;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;

                rgba(139,69,255,0.2),
                rgba(212,181,255,0.8),

        }

        .link:hover::before {
            left: 120%;

        .social-icon:hover {

        .social-icon svg {

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(18, 10, 35, 0.9);
            border: 1px solid rgba(139, 69, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow:
                0 16px 40px rgba(3, 0, 15, 0.9),
                0 0 26px rgba(139, 69, 255, 0.8);
        }

        .music-control:hover {
            background: rgba(139, 69, 255, 0.5);
            transform: scale(1.07) translateY(-1px);
        }

        .music-control svg {
            width: 24px;
            height: 24px;
            fill: #e4d6ff;
        }

        .music-control.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 0 22px rgba(139, 69, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(139, 69, 255, 1); }
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, rgba(10, 5, 20, 0.92), rgba(3, 0, 10, 0.96));
            backdrop-filter: blur(26px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .blur-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .click-prompt {
            text-align: center;
            color: #fff;
        }

        .click-prompt h2 {
            font-size: 2.6em;
            margin-bottom: 0;
            background: linear-gradient(90deg, #8b45ff, #b794ff, #d4b5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            background-size: 200% auto;
            font-weight: 700;
            letter-spacing: 0.12em;
        }

        .click-prompt p,
        .click-button {
            display: none;
        }

        @media (max-width: 600px) {
            .username {
                font-size: 2em;
            }
            .container {
                padding: 26px 18px 22px;
                border-radius: 22px;
            }
            .music-control {
                bottom: 18px;
                right: 18px;
                width: 50px;
                height: 50px;
            }
            .music-control svg {

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 10px;
            transform: none;
            font-size: 0.85em;
            color: #b794ff;
            opacity: 0.85;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 20px;
            background: rgba(12, 5, 30, 0.9);
            border: 1px solid rgba(139, 69, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 18px rgba(139, 69, 255, 0.6);
            animation: glowCopyright 3s ease-in-out infinite;
            z-index: 999;
        }

        @keyframes glowCopyright {
            0%, 100% {
                box-shadow: 0 0 16px rgba(139, 69, 255, 0.6);
                opacity: 0.85;
            }
            50% {
                box-shadow: 0 0 26px rgba(139, 69, 255, 1);
                opacity: 1;
            }
        }
    </style>

    <script>
        const DISCORD_USER_ID = '1283123203748925493';
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const blurOverlay = document.getElementById('blurOverlay');
        let isPlaying = false;

        blurOverlay.addEventListener('click', () => {
            bgMusic.volume = 0.3;
            bgMusic.play().then(() => {
                isPlaying = true;
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
                musicControl.classList.add('playing');
                blurOverlay.classList.add('hidden');
                setTimeout(() => {
                    blurOverlay.remove();
                }, 500);
            }).catch((err) => {
                console.log('Błąd odtwarzania:', err);
                blurOverlay.classList.add('hidden');
            });
        });

        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                musicControl.classList.remove('playing');
            } else {
                bgMusic.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                musicControl.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać danych');
                }
                const result = await response.json();
                if (result.success && result.data) {
                    updateProfile(result.data);
                } else {
                    throw new Error('Brak danych użytkownika');
                }
            } catch (error) {
                console.error('Błąd pobierania profilu Discord:', error);
                updateProfile({
                    discord_user: {
                        username: 'DiscordUser',
                        discriminator: '0',
                        avatar: null,
                        id: DISCORD_USER_ID
                    },
                    discord_status: 'offline',
                    activities: []
                });
            }
        }

        function updateProfile(data) {
            const username = document.getElementById('username');
            const avatar = document.getElementById('avatar');

            const user = data.discord_user || data;
            const status = data.discord_status || 'offline';

            const displayName = user.global_name || user.username;
            username.textContent = `@${displayName}`;

            if (user.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id || DISCORD_USER_ID}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=256`;
                avatar.innerHTML = `<img src="${avatarUrl}" alt="Avatar">`;
            } else {
                const defaultAvatar = (parseInt(user.id || DISCORD_USER_ID) >> 22) % 6;
                avatar.innerHTML = `<img src="https://cdn.discordapp.com/embed/avatars/${defaultAvatar}.png" alt="Avatar">`;
            }

            const statusColors = {
                'online': '#43b581',
                'idle': '#faa61a',
                'dnd': '#f04747',
                'offline': '#747f8d'
            };
            
            if (status) {
                const statusDot = document.createElement('div');
                statusDot.style.cssText = `
                    position: absolute;
                    bottom: 5px;
                    right: 5px;
                    width: 26px;
                    height: 26px;
                    background: ${statusColors[status]};
                    border: 4px solid #120821;
                    border-radius: 50%;
                    box-shadow: 0 0 12px ${statusColors[status]};
                `;
                avatar.parentElement.appendChild(statusDot);
            }
        }

        fetchDiscordProfile();

        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
